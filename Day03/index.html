<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day03</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c3c4f6ea6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List <img src="checklist.png"> </h2>

                <input type="text" id="input-text" placeholder="Add Task">

            </div>
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>
                <li>Task 5</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
